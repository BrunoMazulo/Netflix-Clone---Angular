<div class="title-item" (mouseenter)="playVideo()" (mouseleave)="stopVideo()">
  <video #trailer [src]="eachtitle.trailer" controls muted="muted"></video>
  <img [src]="eachtitle.img" alt="TÃ­tulo">
  <div class="items">
      <div class="left-side">
          <button type="button" class="btn btn-play">
            <i class="material-icons">play_arrow</i>
          </button>
          <button type="button" class="btn btn-muted" (click)="toggleSound()">
            <i class="material-icons" *ngIf="!getMuted()">volume_up</i>
            <i class="material-icons" *ngIf="getMuted()">volume_off</i>
          </button>
          <h2>{{eachtitle.name}}</h2>
          <ul class="infos">
              <li class="relevance">{{eachtitle.relevance}} % Relevante</li>
              <li class="age" [ngClass]="{'age-free': eachtitle.age === 0, 'age-12': eachtitle.age === 12,
              'age-14': eachtitle.age ===14, 'age-16': eachtitle.age ===16, 'age-18': eachtitle.age ===18}">
              </li>
              <li class="parts">{{eachtitle.parts}}</li>
          </ul>
          <ul class="categories">
              <li *ngFor ="let category of eachtitle.categories">{{category}}</li>
          </ul>
      </div>
  </div>

</div>
